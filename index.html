<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="brand-title">Calculadora IMC</div>

            <div class="inputs">
                <label>Altura</label>
                <input id="alturaInput" type="text" placeholder="Digite sua Altura" />

                <label>Peso</label>
                <input id="pesoInput" type="text" placeholder="Digite seu Peso" />

                <button id="calcularButton" type="button">Calcular</button>

            </div>
            
            <div id="resul" class="result" hidden>
                <label>Resultado</label>
                <input id="resultOutput" type="text" placeholder="Resultado" />
                <label id="condition">---------</label>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
